<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Spring Boot</title>
	<!-- Boot straps -->
	<link href="libs/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
	
</head>
<body>
	<div class="page-header">
	<h2>Login</h2>
</div>

<div class="row">

	<div class="col-md-6">
		<form class="form-horizontal" action="sign-in-process.html" method="POST">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-9">
					<input id="username" name="username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" name="password" type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="rememberMe"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" ng-click="login()"/>
					<input type="submit" value="Facebook" class="btn btn-primary" ng-click="login()"/>
					<input type="submit" value="Github" class="btn btn-primary" ng-click="login()"/>
				</div>
			</div>
		</form>
	</div>
	<!-- 
	<div class="col-md-6">
		<p class="alert alert-info">Login with either user:user to read entries or with admin:admin to read and edit entries.</p>
	</div>
 -->
</div>

	<script type="text/javascript" src="libs/jquery/2.2.2/jquery.js"></script>
	<script type="text/javascript" src="libs/bootstrap/3.3.6/js/bootstrap.min.js"/></script>
	<script type="text/javascript" src="libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.4.9/angular-resource.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.4.9/angular-route.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.4.9/angular-cookies.js"></script>
</body>
</html>
